<!DOCTYPE html>

<head>

    <style>
        body { margin: 0; overflow: hidden; background-color: #000000; font-family: 'Times New Roman', serif; }
        #canvas-container { width: 100vw; height: 100vh; position: absolute; top: 0; left: 0; z-index: 1; }
        
        #wizard-overlay {

        {

</head>
<body>
    <div id="canvas-container"></div>

    <div id="wizard-overlay">
        <div class="wizard-card">
            <div class="wizard-title">åœ£è¯é­”æ³•å·²å°±ç»ª</div>
            <div class="input-row">
                <input type="text" id="input-text-top" class="text-input" placeholder="è¾“å…¥æ˜µç§°" maxlength="10">
                <input type="text" id="input-text-bottom" class="text-input" placeholder="ç¥ç¦è¯­" value="åœ£è¯å¿«ä¹" maxlength="12">
            </div>
            <p style="font-size:12px; color:rgba(255,255,255,0.6); margin-bottom:20px;">
                ğŸ–ï¸ å¼ å¼€æ‰‹æ§åˆ¶æ˜Ÿå°˜ | âœŠ æ¡æ‹³æ”¶å›æ ‘ | ğŸ‘Œ æåˆç¼©æ”¾ç…§ç‰‡
            </p>
            <button id="generate-btn" class="btn-primary">âœ¨ å¼€å¯é­”æ³•ä¸–ç•Œ âœ¨</button>
        </div>
    </div>

    <div id="ui-layer">
        <h1 id="main-title">MERRY CHRISTMAS</h1>
        <div id="status-pill">ç­‰å¾…åŠ è½½...</div>
        <button id="screenshot-btn">ğŸ“¸ ä¿å­˜ç¬é—´</button>
    </div>

    <video id="webcam" autoplay playsinline style="display:none;"></video>

    <script type="module">
        import * as THREE from 'three';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
        import { RoomEnvironment } from 'three/addons/environments/RoomEnvironment.js'; 
        import { FilesetResolver, HandLandmarker } from '@mediapipe/tasks-vision';

        // é¢„è®¾ 13 å¼ å›¾ç‰‡
        window.userConfig = {
            textTop: "", textBottom: "",
            images: ['./p1.jpg', './p2.jpg', './p3.jpg', './p4.jpg', './p5.jpg', './p6.jpg', './p7.jpg', './p8.jpg', './p9.jpg', './p10.jpg', './p11.jpg', './p12.jpg', './p13.jpg'] 
        };

        const CONFIG = {
            colors: { bg: 0x000000, gold: 0xffd966, green: 0x03180a },
            particles: { count: 1800, treeHeight: 28, treeRadius: 9 }
        };

        const STATE = { mode: 'TREE', focusTarget: null, hand: { detected: false, wasPinching: false }, rotation: { x: 0, y: 0 } };

        let scene, camera, renderer, composer, mainGroup, clock = new THREE.Clock();
        let particleSystem = [], photoMeshGroup = new THREE.Group(), handLandmarker, video;

        async function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 55;
            
            renderer = new THREE.WebGLRenderer({ antialias: true, preserveDrawingBuffer: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            mainGroup = new THREE.Group();
            scene.add(mainGroup);
            mainGroup.add(photoMeshGroup);

            const pmrem = new THREE.PMREMGenerator(renderer);
            scene.environment = pmrem.fromScene(new RoomEnvironment(), 0.04).texture;
            scene.add(new THREE.AmbientLight(0xffffff, 0.6));

            createParticles();
            setupPostProcessing();
            setupEvents();
            animate();
            
            initMediaPipe().catch(() => document.getElementById('status-pill').innerText = "é¼ æ ‡äº¤äº’æ¨¡å¼");
        }

        class Particle {
            constructor(mesh, type) {
                this.mesh = mesh; this.type = type;
                this.posTree = new THREE.Vector3(); this.posScatter = new THREE.Vector3();
                this.baseScale = mesh.scale.x;
                this.spin = new THREE.Vector3((Math.random()-0.5)*2, (Math.random()-0.5)*2, (Math.random()-0.5)*2);
                
                let t = Math.pow(Math.random(), 1.2);
                const y = (t * CONFIG.particles.treeHeight) - 16;
                let rMax = Math.max(0.5, CONFIG.particles.treeRadius * (1.0 - t));
                const angle = t * 60 + Math.random() * Math.PI * 2;
                this.posTree.set(Math.cos(angle) * rMax, y, Math.sin(angle) * rMax);
                this.posScatter.set((Math.random()-0.5)*100, (Math.random()-0.5)*80, (Math.random()*40));
            }
            update(dt, mode, focusTarget) {
                let target = (mode === 'TREE') ? this.posTree : this.posScatter;
                let scale = (mode === 'SCATTER' && this.type === 'PHOTO') ? this.baseScale * 4 : this.baseScale;
                
                if (mode === 'FOCUS' && this.mesh === focusTarget) {
                    target = new THREE.Vector3(0, 0, 40).applyMatrix4(new THREE.Matrix4().copy(mainGroup.matrixWorld).invert());
                    scale = 5.0;
                }
                this.mesh.position.lerp(target, 2.5 * dt);
                this.mesh.scale.lerp(new THREE.Vector3(scale, scale, scale), 3 * dt);
                
                if (mode === 'SCATTER') {
                    this.mesh.rotation.x += this.spin.x * dt;
                    this.mesh.rotation.y += this.spin.y * dt;
                } else {
                    this.mesh.rotation.y += 0.5 * dt;
                }
            }
        }

        function createParticles() {
            const goldMat = new THREE.MeshStandardMaterial({ color: CONFIG.colors.gold, metalness: 0.8, roughness: 0.2 });
            const boxGeo = new THREE.BoxGeometry(0.6, 0.6, 0.6);
            for (let i = 0; i < CONFIG.particles.count; i++) {
                const mesh = new THREE.Mesh(boxGeo, goldMat);
                mesh.scale.setScalar(0.5 + Math.random() * 0.5);
                mainGroup.add(mesh);
                particleSystem.push(new Particle(mesh, 'GOLD'));
            }
        }

        function processUserImages() {
            const loader = new THREE.TextureLoader();
            window.userConfig.images.forEach((url, i) => {
                loader.load(url, (tex) => {
                    const group = new THREE.Group();
                    const frame = new THREE.Mesh(new THREE.BoxGeometry(1.6, 1.6, 0.15), new THREE.MeshStandardMaterial({ color: 0xffd700 }));
                    const photo = new THREE.Mesh(new THREE.PlaneGeometry(1.4, 1.4), new THREE.MeshStandardMaterial({ map: tex, side: THREE.DoubleSide }));
                    photo.position.z = 0.08;
                    group.add(frame, photo);
                    photoMeshGroup.add(group);
                    particleSystem.push(new Particle(group, 'PHOTO'));
                });
            });
        }

        async function initMediaPipe() {
            const vision = await FilesetResolver.forVisionTasks("https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/wasm");
            handLandmarker = await HandLandmarker.createFromOptions(vision, {
                baseOptions: { modelAssetPath: `https://storage.googleapis.com/mediapipe-models/hand_landmarker/hand_landmarker/float16/1/hand_landmarker.task`, delegate: "GPU" },
                runningMode: "VIDEO", numHands: 1
            });
            video = document.getElementById('webcam');
            const stream = await navigator.mediaDevices.getUserMedia({ video: true });
            video.srcObject = stream;
            video.onloadeddata = predictWebcam;
        }

        async function predictWebcam() {
            if (handLandmarker) {
                const result = handLandmarker.detectForVideo(video, performance.now());
                const pill = document.getElementById('status-pill');
                if (result.landmarks && result.landmarks.length > 0) {
                    const lm = result.landmarks[0];
                    const palm = Math.hypot(lm[9].x - lm[0].x, lm[9].y - lm[0].y);
                    const wrist = lm[0];
                    let curl = 0;
                    [lm[12], lm[16], lm[20]].forEach(t => curl += Math.hypot(t.x - wrist.x, t.y - wrist.y));
                    curl /= 3;

                    // æ¡æ‹³åˆ¤æ–­é€»è¾‘
                    if (curl < palm * 0.85) {
                        STATE.mode = 'TREE'; 
                        STATE.focusTarget = null;
                        pill.innerText = "åœ£è¯æ ‘æ¨¡å¼";
                    } else {
                        const pinch = Math.hypot(lm[4].x - lm[8].x, lm[4].y - lm[8].y);
                        if (pinch < palm * 0.25) {
                            if (!STATE.wasPinching) {
                                STATE.mode = 'FOCUS';
                                const ps = particleSystem.filter(p => p.type === 'PHOTO');
                                if (ps.length > 0) STATE.focusTarget = ps[Math.floor(Math.random()*ps.length)].mesh;
                            }
                            STATE.wasPinching = true;
                        } else {
                            STATE.mode = 'SCATTER';
                            STATE.wasPinching = false;
                        }
                        pill.innerText = STATE.mode === 'FOCUS' ? "å›å¿†èšç„¦" : "æ˜Ÿå°˜æ§åˆ¶";
                    }
                } else {
                    pill.innerText = "ç­‰å¾…æ‰‹åŠ¿...";
                }
            }
            requestAnimationFrame(predictWebcam);
        }

        function setupPostProcessing() {
            composer = new EffectComposer(renderer);
            composer.addPass(new RenderPass(scene, camera));
            composer.addPass(new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 0.8, 0.3, 0.8));
        }

        function setupEvents() {
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight; camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight); composer.setSize(window.innerWidth, window.innerHeight);
            });
            document.getElementById('generate-btn').onclick = () => {
                const t1 = document.getElementById('input-text-top').value;
                const t2 = document.getElementById('input-text-bottom').value;
                document.getElementById('main-title').innerText = t1 ? `${t1} ${t2}` : t2;
                document.getElementById('wizard-overlay').style.display = 'none';
                document.getElementById('ui-layer').style.opacity = '1';
                processUserImages();
            };
            document.getElementById('screenshot-btn').onclick = () => {
                const a = document.createElement('a');
                a.download = 'magic-tree.png';
                a.href = renderer.domElement.toDataURL('image/png');
                a.click();
            };
        }

        function animate() {
            requestAnimationFrame(animate);
            const dt = clock.getDelta();
            if (STATE.mode === 'TREE') mainGroup.rotation.y += 0.3 * dt;
            particleSystem.forEach(p => p.update(dt, STATE.mode, STATE.focusTarget));
            composer.render();
        }

        init();
    </script>
</body>
