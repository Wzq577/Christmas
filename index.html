<body>

                    <input type="text" id="input-text-top" class="text-input" placeholder="æ˜µç§°" maxlength="10">
                    <input type="text" id="input-text-bottom" class="text-input" placeholder="åœ£è¯å¿«ä¹" value="åœ£è¯å¿«ä¹" maxlength="12">

    <video id="webcam" autoplay playsinline style="display:none;"></video>

    <script type="module">
        import * as THREE from 'three';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
        import { RoomEnvironment } from 'three/addons/environments/RoomEnvironment.js'; 
        import { FilesetResolver, HandLandmarker } from '@mediapipe/tasks-vision';

        // --- æ ¸å¿ƒä¿®æ”¹ï¼šç¡¬ç¼–ç  13 å¼ å›¾ç‰‡è·¯å¾„ ---
        window.userConfig = {
            textTop: "",
            textBottom: "",
            images: [
                './p1.jpg', './p2.jpg', './p3.jpg', './p4.jpg', './p5.jpg',
                './p6.jpg', './p7.jpg', './p8.jpg', './p9.jpg', './p10.jpg',
                './p11.jpg', './p12.jpg', './p13.jpg'
            ] 
        };

        const CONFIG = {
            colors: { bg: 0x000000, champagneGold: 0xffd966, deepGreen: 0x03180a, accentRed: 0x990000 },
            particles: { count: 1800, dustCount: 2000, treeHeight: 28, treeRadius: 9 },
            camera: { z: 55 }
        };

        const STATE = { mode: 'TREE', focusTarget: null, hand: { detected: false, x: 0, y: 0, wasPinching: false }, mouse: { x: 0, y: 0, active: false }, rotation: { x: 0, y: 0 } };

        let scene, camera, renderer, composer, mainGroup, clock = new THREE.Clock();
        let particleSystem = [], photoMeshGroup = new THREE.Group(), handLandmarker, video, caneTexture, snowParticles;

        async function init() {
            initThree();
            setupEnvironment(); 
            setupLights();
            createTextures();
            createParticles(); 
            createDust();
            createSnow(); 
            setupPostProcessing();
            setupEvents();
            animate();
            initMediaPipe().catch(() => {
                document.getElementById('status-pill').innerText = "é¼ æ ‡äº¤äº’æ¨¡å¼";
            });
        }

        function initThree() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(CONFIG.colors.bg);
            scene.fog = new THREE.FogExp2(CONFIG.colors.bg, 0.015);
            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = CONFIG.camera.z;
            renderer = new THREE.WebGLRenderer({ antialias: true, preserveDrawingBuffer: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            renderer.toneMapping = THREE.ReinhardToneMapping;
            renderer.toneMappingExposure = 3.0;
            document.getElementById('canvas-container').appendChild(renderer.domElement);
            mainGroup = new THREE.Group();
            scene.add(mainGroup);
            mainGroup.add(photoMeshGroup);
        }

        function setupEnvironment() {
            const pmremGenerator = new THREE.PMREMGenerator(renderer);
            scene.environment = pmremGenerator.fromScene(new RoomEnvironment(), 0.04).texture;
        }

        function setupLights() {
            scene.add(new THREE.AmbientLight(0xffffff, 0.5));
            const spotGold = new THREE.SpotLight(0xffcc66, 1800);
            spotGold.position.set(30, 40, 40);
            scene.add(spotGold);
        }

        function createTextures() {
            const canvas = document.createElement('canvas');
            canvas.width = 128; canvas.height = 128;
            const ctx = canvas.getContext('2d');
            ctx.fillStyle = '#ffffff'; ctx.fillRect(0,0,128,128);
            ctx.fillStyle = '#cc0000'; ctx.beginPath();
            for(let i=-128; i<256; i+=32) { ctx.moveTo(i, 0); ctx.lineTo(i+32, 128); ctx.lineTo(i+16, 128); ctx.lineTo(i-16, 0); }
            ctx.fill();
            caneTexture = new THREE.CanvasTexture(canvas);
            caneTexture.wrapS = caneTexture.wrapT = THREE.RepeatWrapping;
            caneTexture.repeat.set(3, 3);
        }

        class Particle {
            constructor(mesh, type, isDust = false) {
                this.mesh = mesh; this.type = type; this.isDust = isDust;
                this.posTree = new THREE.Vector3(); this.posScatter = new THREE.Vector3();
                this.baseScale = mesh.scale.x;
                this.spinSpeed = new THREE.Vector3((Math.random()-0.5)*2, (Math.random()-0.5)*2, (Math.random()-0.5)*2);
                this.calculatePositions();
            }
            calculatePositions() {
                const h = CONFIG.particles.treeHeight;
                let t = Math.pow(Math.random(), 1.2);
                const y = (t * h) - (h/2) - 2.0;
                let rMax = Math.max(0.5, CONFIG.particles.treeRadius * (1.0 - t));
                const angle = t * 60 + Math.random() * Math.PI * 2;
                const r = rMax * (0.6 + Math.random() * 0.4);
                this.posTree.set(Math.cos(angle) * r, y, Math.sin(angle) * r);
                this.posScatter.set((Math.random()-0.5)*100, (Math.random()-0.5)*80, (Math.random()*40));
            }
            update(dt, mode, focusTargetMesh) {
                let target = (mode === 'TREE') ? this.posTree : this.posScatter;
                let targetScale = (mode === 'SCATTER' && this.type === 'PHOTO') ? this.baseScale * 4.5 : this.baseScale;
                if (mode === 'FOCUS' && this.mesh === focusTargetMesh) {
                    target = new THREE.Vector3(0, 0, 40).applyMatrix4(new THREE.Matrix4().copy(mainGroup.matrixWorld).invert());
                    targetScale = 5.0;
                }
                this.mesh.position.lerp(target, 2.5 * dt);
                this.mesh.scale.lerp(new THREE.Vector3(targetScale, targetScale, targetScale), 3 * dt);
                if (mode === 'SCATTER') {
                    this.mesh.rotation.x += this.spinSpeed.x * dt;
                    this.mesh.rotation.y += this.spinSpeed.y * dt;
                } else {
                    this.mesh.rotation.y += 0.5 * dt;
                }
            }
        }

        function createParticles() {
            const sphereGeo = new THREE.SphereGeometry(0.5);
            const boxGeo = new THREE.BoxGeometry(0.6, 0.6, 0.6);
            const goldMat = new THREE.MeshStandardMaterial({ color: CONFIG.colors.champagneGold, metalness: 0.9, roughness: 0.1 });
            for (let i = 0; i < CONFIG.particles.count; i++) {
                const mesh = new THREE.Mesh(Math.random() > 0.5 ? sphereGeo : boxGeo, goldMat);
                mesh.scale.setScalar(0.5 + Math.random() * 0.6);
                mainGroup.add(mesh);
                particleSystem.push(new Particle(mesh, 'GOLD'));
            }
        }

        function createDust() {
            const geo = new THREE.TetrahedronGeometry(0.08);
            const mat = new THREE.MeshBasicMaterial({ color: 0xfffaaa, transparent: true, opacity: 0.6 });
            for(let i=0; i<CONFIG.particles.dustCount; i++) {
                const mesh = new THREE.Mesh(geo, mat);
                mainGroup.add(mesh);
                particleSystem.push(new Particle(mesh, 'DUST', true));
            }
        }

        function createSnow() {
            const geom = new THREE.BufferGeometry();
            const pos = [];
            for (let i = 0; i < 800; i++) pos.push((Math.random()-0.5)*120, (Math.random()-0.5)*100, (Math.random()-0.5)*100);
            geom.setAttribute('position', new THREE.Float32BufferAttribute(pos, 3));
            snowParticles = new THREE.Points(geom, new THREE.PointsMaterial({ color: 0xffffff, size: 0.5, transparent: true, opacity: 0.8 }));
            scene.add(snowParticles);
        }

        function processUserImages() {
            photoMeshGroup.clear();
            const loader = new THREE.TextureLoader();
            window.userConfig.images.forEach((url, i) => {
                loader.load(url, (tex) => {
                    const group = new THREE.Group();
                    const frame = new THREE.Mesh(new THREE.BoxGeometry(1.6, 1.6, 0.15), new THREE.MeshStandardMaterial({ color: 0xffd700 }));
                    const photo = new THREE.Mesh(new THREE.PlaneGeometry(1.4, 1.4), new THREE.MeshStandardMaterial({ map: tex, side: THREE.DoubleSide }));
                    photo.position.z = 0.08;
                    group.add(frame, photo);
                    group.userData.photoIndex = i;
                    photoMeshGroup.add(group);
                    particleSystem.push(new Particle(group, 'PHOTO'));
                });
            });
        }

        async function initMediaPipe() {
            const vision = await FilesetResolver.forVisionTasks("https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/wasm");
            handLandmarker = await HandLandmarker.createFromOptions(vision, {
                baseOptions: { modelAssetPath: `https://storage.googleapis.com/mediapipe-models/hand_landmarker/hand_landmarker/float16/1/hand_landmarker.task`, delegate: "GPU" },
                runningMode: "VIDEO", numHands: 1
            });
            video = document.getElementById('webcam');
            const stream = await navigator.mediaDevices.getUserMedia({ video: true });
            video.srcObject = stream;
            video.onloadeddata = predictWebcam;
        }

        async function predictWebcam() {
            if (handLandmarker) {
                const result = handLandmarker.detectForVideo(video, performance.now());
                const statusEl = document.getElementById('status-pill');
                if (result.landmarks && result.landmarks.length > 0) {
                    STATE.hand.detected = true;
                    const lm = result.landmarks[0];
                    STATE.hand.x = (lm[9].x - 0.5) * 2;
                    const palmScale = Math.hypot(lm[9].x - lm[0].x, lm[9].y - lm[0].y);
                    const pinchDist = Math.hypot(lm[4].x - lm[8].x, lm[4].y - lm[8].y);
                    
                    if (pinchDist < palmScale * 0.2) {
                        if (!STATE.hand.wasPinching) {
                            STATE.mode = 'FOCUS';
                            const photos = particleSystem.filter(p => p.type === 'PHOTO');
                            if (photos.length > 0) STATE.focusTarget = photos[Math.floor(Math.random() * photos.length)].mesh;
                        }
                        STATE.hand.wasPinching = true;
                    } else {
                        STATE.mode = 'SCATTER';
                        STATE.hand.wasPinching = false;
                    }
                    statusEl.innerText = STATE.mode === 'FOCUS' ? "èšç„¦è®°å¿†..." : "æ˜Ÿå°˜æ§åˆ¶ä¸­";
                } else {
                    STATE.hand.detected = false;
                    statusEl.innerText = "ç­‰å¾…æ‰‹åŠ¿...";
                }
            }
            requestAnimationFrame(predictWebcam);
        }

        function setupPostProcessing() {
            composer = new EffectComposer(renderer);
            composer.addPass(new RenderPass(scene, camera));
            composer.addPass(new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.0, 0.4, 0.85));
        }

        function setupEvents() {
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight; camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight); composer.setSize(window.innerWidth, window.innerHeight);
            });
            document.getElementById('generate-btn').onclick = () => {
                const tTop = document.getElementById('input-text-top').value;
                const tBot = document.getElementById('input-text-bottom').value;
                document.getElementById('main-title').innerText = tTop ? `${tTop} ${tBot}` : tBot;
                document.getElementById('wizard-overlay').style.opacity = '0';
                setTimeout(() => {
                    document.getElementById('wizard-overlay').style.display = 'none';
                    document.getElementById('ui-layer').style.opacity = '1';
                }, 800);
                processUserImages();
            };
            document.getElementById('back-btn').onclick = () => location.reload();
            document.getElementById('screenshot-btn').onclick = () => {
                const link = document.createElement('a');
                link.download = 'magic-tree.png';
                link.href = renderer.domElement.toDataURL('image/png');
                link.click();
            };
        }

        function animate() {
            requestAnimationFrame(animate);
            const dt = clock.getDelta();
            if (STATE.mode === 'TREE') mainGroup.rotation.y += 0.3 * dt;
            particleSystem.forEach(p => p.update(dt, STATE.mode, STATE.focusTarget));
            composer.render();
        }

        init();
    </script>
